name: Trigger auto deployment for stack-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/stack-api-AutoDeployTrigger-09f9b8e1-6cd8-4d4c-97fe-20775fe4f234.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.STACKAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.STACKAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.STACKAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: stackapiregistry1032.azurecr.io
          registryUsername: ${{ secrets.STACKAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.STACKAPI_REGISTRY_PASSWORD }}
          containerAppName: stack-api
          resourceGroup: stack-api-rg
          imageToBuild: stackapiregistry1032.azurecr.io/stack-api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


