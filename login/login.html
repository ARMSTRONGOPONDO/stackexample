<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration - Supabase</title>
    <link rel="stylesheet" href="login.css">
    <!-- Supabase JavaScript Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" id="loginBtn">Login</button>
                <p class="switch-form">Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </form>
        </div>

        <div class="form-container" id="registerForm" style="display: none;">
            <h2>Register</h2>
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" name="password" required>
                    <div class="password-requirements">
                        <small>Password must contain at least 8 characters, one uppercase letter, one lowercase letter, one number, and one special character.</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" id="registerBtn">Register</button>
                <p class="switch-form">Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </form>
        </div>

        <div class="success-message" id="successMessage" style="display: none;">
            <h2>Welcome!</h2>
            <p id="welcomeText"></p>
            <div class="user-info" id="userInfo">
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Account Created:</strong> <span id="userCreated"></span></p>
            </div>
            <button id="logoutBtn">Logout</button>
        </div>

        <div class="loading" id="loadingIndicator" style="display: none;">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <!-- Configuration Script (Replace with your Supabase credentials) -->
    <script src="config.js"></script>
    <script src="supabase-script.js"></script>
</body>
</html>
