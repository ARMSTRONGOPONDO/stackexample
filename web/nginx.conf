server {
    listen 80;
    server_name localhost;

    # Main application root
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # Login page routes
    location /login/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/ =404;
    }

    # Static assets (JS, CSS, etc.)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
